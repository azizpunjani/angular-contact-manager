<div class="container">
	<h1 class="center-text">Edit Contact</h1>
	<fieldset>
		<legend>Name</legend>
	<label>First: <input type="text" ng-model="contact.name.first"></label>
	<label>Last: <input type="text" ng-model="contact.name.last"></label>
    </fieldset>
	<label>E-mail: <input type="text" ng-model="contact.email"></label>
	<button ng-click="cancel()">Cancel</button> 
	<button ng-click="save()">Save</button> 
	<button ng-click="delete()">Delete</button>
</div>
