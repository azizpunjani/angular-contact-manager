<h1 class="center-text">{{action}} Contact</h1>
<div class="details-container">

    <div> 
        <label>First Name:</label>
        <input type="text" ng-model="contact.name.first"> 
    </div>
    <div> 
        <label>Last Name:</label>
        <input type="text" ng-model="contact.name.last"> 
    </div>
    <div> 
        <label>Mobile Number:</label>
        <input type="number" ng-model="contact.phone.mobile" /> 
    </div>
    <div> 
        <label>Home Number:</label>
        <input type="number" ng-model="contact.phone.home"> 
    </div>
    <div> 
        <label>Email:</label>
        <input type="email" ng-model="contact.email"> 
    </div>
    <div> 
        <label>Street:</label>
        <input type="text" ng-model="contact.address.street">
    </div>
    <div>
        <label>City:</label>
        <input type="text" ng-model="contact.address.city">
    </div>
    <div>
        <label>State:</label>
        <input type="text" ng-model="contact.address.state">
    </div>
    <div>
        <label>Zip:</label>
        <input type="number" ng-model="contact.address.zip">
    </div>

    <button ng-click="cancel()">Cancel</button> 
    <button ng-click="save()">Save</button> 
    <button ng-show="showDelete" ng-click="delete()">Delete</button>
</div>
